<!DOCTYPE html>
<html>
<head>
    <title>Travel Time Predictor</title>
</head>
<body>
    <h2>Predict Travel Time</h2>
    <form method="POST">
        <label for="home">Home Location:</label><br>
        <input type="text" name="home" required><br><br>

        <label for="office">Office Location:</label><br>
        <input type="text" name="office" required><br><br>

        <label for="time">Start Time (HH:MM):</label><br>
        <input type="text" name="time" placeholder="e.g. 08:30" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Travel Time: {{ prediction }} minutes</h3>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
<h6>Accuracy of upto 98.26%</h6>
</body>
</html>
